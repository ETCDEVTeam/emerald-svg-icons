<!DOCTYPE html>
<html lang="en">
<head>
	<title>Emerald SVG Icons</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="app.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<script src="app.js"></script>

</head>
<body>

	<section id="intro">
		<h1>Emerald SVG Icons</h1>

		<p>Emerald SVG Icons are made just out of lines. Due to the minimalistic design approach, every symbol will be recognizable even in super small sizes. You can controll the look with the css attributes: stroke-width and stroke.</p>

		<p>Get the latest version from <a href="https://github.com/ETCDEVTeam/emerald-svg-icons">Github</a>. </p></p>
	</section>

	<section id="controlls">
		<article>
			<label for="size">size</label>
			<input id="size" type="range" min="16" max="256" name="size" value="64">
		</article>
		<article>
			<label for="stroke">stroke</label>
			<input id="stroke" type="range" min="1" max="8" name="stroke" value="4">
		</article>
		<article>
			<label for="filter">filter</label>
			<input id="filter" type="text" name="filter" placeholder="keyword">
		</article>
	</section>

	<section id="iconlist">
	</section>


</body>
</html>
